<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <title>Registrierung</title>
  <style>
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="form-header text-primary">Registrierung</h2>
      <form id="registrationForm" novalidate>
        <!-- Name -->
        <div class="form-group">
          <label for="name" class="font-weight-bold">Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control is-required" id="name" placeholder="Geben Sie Ihren Namen ein" required>
          <div class="invalid-feedback">Name ist erforderlich.</div>
        </div>

        <!-- Alter -->
        <div class="form-group">
          <label for="age" class="font-weight-bold">Alter</label>
          <input type="number" class="form-control" id="age" placeholder="Geben Sie Ihr Alter ein">
        </div>

        <!-- E-Mail -->
        <div class="form-group">
          <label for="email" class="font-weight-bold">E-Mail-Adresse</label>
          <input type="email" class="form-control" id="email" placeholder="Geben Sie Ihre E-Mail-Adresse ein">
          <div class="invalid-feedback">Bitte geben Sie eine gültige E-Mail-Adresse ein.</div>
        </div>

        <!-- Benachrichtigung -->
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="notify">
          <label class="form-check-label" for="notify">Benachrichtigungen erhalten</label>
        </div>

        <!-- Absenden -->
        <button type="submit" class="btn btn-primary btn-block">Absenden</button>
      </form>
    </div>
  </div>

  <script>
    // Formulareingabe validieren
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Standard-Submit verhindern
      let isValid = true;

      // Name-Feld validieren
      const nameField = document.getElementById("name");
      if (!nameField.value.trim()) {
        nameField.classList.add("is-invalid");
        isValid = false;
      } else {
        nameField.classList.remove("is-invalid");
        nameField.classList.add("is-valid");
      }

      // E-Mail-Feld validieren
      const emailField = document.getElementById("email");
      if (emailField.value && !emailField.value.includes("@")) {
        emailField.classList.add("is-invalid");
        isValid = false;
      } else {
        emailField.classList.remove("is-invalid");
        emailField.classList.add("is-valid");
      }

      // Wenn alle Felder gültig sind, Formular absenden
      if (isValid) {
        alert("Formular erfolgreich abgeschickt!");
       
      }
    });
  </script>
</body>
</html>
